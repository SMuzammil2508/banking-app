<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .welcome-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    #balance-section {
      margin-bottom: 30px;
    }

    #balance-display {
      font-size: 18px;
      color: #107c10;
      margin-top: 10px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    ul li {
      margin: 10px 0;
    }

    ul li a {
      text-decoration: none;
      color: #0078D4;
      font-weight: bold;
    }

    form button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #d83b01;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #a4262c;
    }

    hr {
      margin: 40px auto;
      width: 80%;
      border: none;
      border-top: 1px solid #ccc;
    }

    .transaction-options {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #f4f8ff;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(0, 120, 212, 0.1);
    }

    .option-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s ease;
    }

    .cash-btn {
      background-color: #4CAF50;
    }

    .online-btn {
      background-color: #0078D4;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  {% include '_navbar.html' %}

  <div class="welcome-container">
    <div id="balance-section">
      <button onclick="showBalance()" id="balance-btn">üí∞ Check Balance</button>
      <p id="balance-display" style="display: none;">Your current balance is ‚Çπ{{ balance }}</p>
    </div>

    <h2>üëã Good {{ greeting }}, {{ name }}</h2>

    <ul>
      <li><a href="{{ url_for('passbook') }}">üìí View Passbook</a></li>
      <li><a href="{{ url_for('transaction_form') }}">üí∏ Make a Transaction</a></li>
      <li><a href="{{ url_for('add_beneficiary') }}">‚ûï Add Beneficiary</a></li>
    </ul>

    <form action="{{ url_for('logout') }}" method="post">
      <button type="submit">üö™ Logout</button>
    </form>
  </div>

  <hr>

  <div class="transaction-options">
    <h2>üíº Choose Transaction Type</h2>
    <div class="option-buttons">
      <a href="{{ url_for('transaction_form', mode='cash') }}" class="btn cash-btn">üíµ Cash Transaction</a>
      <a href="{{ url_for('transaction_form', mode='online') }}" class="btn online-btn">üåê Online Transaction</a>
    </div>
  </div>

  <script>
    function showBalance() {
      document.getElementById('balance-btn').style.display = 'none';
      document.getElementById('balance-display').style.display = 'block';
    }
  </script>
</body>
</html>
